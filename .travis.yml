language: python

python:
  - '2.7'
  - '3.5'

services: mongodb

install:
  - pip install flake8
  - pip install -r requirements.txt

before_script:
  - sleep 15
  - flake8 .

script: nosetests

before_deploy:
  - python $TRAVIS_BUILD_DIR/ci/travis_set_build.py --file-paths '("vulnpryer", "__init__.py")' --skip "$TRAVIS_TAG"

deploy:
  - provider: releases
    api_key: ""
    file: "vulnpryer.zip"
    skip_cleanup: true
    on:
      tags: true

  - provider: pypi
    server: https://testpypi.python.org/pypi
    user: davidski
    password:
      secure: ""
    on:
      tags: false
      condition: $TRAVIS_PYTHON_VERSION = "3.5"
      
  - provider: pypi
    user: davidski
    password:
      secure: ""
    on:
      tags: true
      condition: $TRAVIS_PYTHON_VERSION = "3.5"
