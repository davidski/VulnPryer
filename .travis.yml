- '2.7'
- '3.5'
- '3.6'
services: mongodb
install:
- pip install coveralls
- pip install flake8
- pip install -r requirements.txt
before_script:
- sleep 15
- flake8 .
script:
- nosetests --with-coverage --cover-package=vulnpryer
after_success:
- coveralls
